    id: '13.1'
    slug: el-servidor-iis-10-configurado-como-pasarela-de-integracion
    title: El servidor IIS 10, configurado como pasarela de integración entre SAP
      PO y SQL Server, actúa como intermediario en la comunicación de datos. Expone
      **Web Services REST/SOAP** que permiten a SAP consultar datos de materiales
      y recibir confirmaciones de manera segura. Se comunica directamente con HOSTDB2.V6
      a través de ODBC y opera en un puerto fijo (58898), controlado por un firewall
      y validado por el departamento de Ciberseguridad.
